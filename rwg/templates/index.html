<!DOCTYPE html>
<html lang="en">

<head>
    <title>RWG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-info">
    <div class="container-fluid text-center">
        <div class="card bg-secondary">
            <div class="card-body">
                <h2 class="text-white">Random Word (attempt # {{ request.session.count }})</h2>
                <h1> {{ request.session.word }} </h1>
                <a class="btn btn-success text-decoration-none" href="/random_word">Generate</a>
                <a class="btn btn-danger text-decoration-none" href="/reset">Clear</a>
            </div>
        </div>
    </div>
</body>

</html>
